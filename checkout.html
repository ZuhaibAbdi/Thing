<body>

  <div id="container">
    <nav id="navbar">
      <ul>
        <h3>ZuZak Electronics inc. â„¢</h3>
        <li><a href="index.html" class="nav-link" id="link1">Home</a></li>
        <li><a href="products.html" class="nav-link" id="link2">Products</a></li>
        <li><a href="aboutus.html" class="nav-link active" id="link3">About Us</a></li>
        <li><a href="contact.html" class="nav-link" id="link4">Contact Us</a></li>
      </ul>
    </nav>

  <div id="form">

      <form action="/" method="get" class="form">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="John Doe">
        </div>
    
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="john@johndoe.com">
        </div>
    
        <div>
            <label for="card">Card Number</label>
            <input type="text" name="card" id="card" placeholder="1234 1234 1234 1234">
        </div>

        <div>
          <label for="card">Expiration Date</label>
          <input type="text" name="card" placeholder="12/21">
        </div>

        <div>
          <label for="card">CVV</label>
          <input type="text" name="card" placeholder="123">
        </div>

        <div>
          <label for="card">Adress</label>
          <input type="text" name="card" placeholder="1234 Cool Ave">
        </div>

        <div>
          <label for="card">Apt Number</label>
          <input type="text" name="card" placeholder="#3">
        </div>

        <div>
          <label for="card">City</label>
          <input type="text" name="card" placeholder="San Francisco">
        </div>

        <div>
          <label for="card">State</label>
          <input type="text" name="card" placeholder="California">
        </div>

        <div>
          <label for="card">Zip Code</label>
          <input type="text" name="card" id="card" placeholder="1234">
        </div>
    
        <button type="submit">Buy!</button>
    
      </form>
